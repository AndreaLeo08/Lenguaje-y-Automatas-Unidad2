        <button>X =</button><input type="text" name="Dato" id='t1'value= "9+5*Y"><br><br> <!-- CUADRO DE TEXTO DONDE SE PODRA ECRIBIR LA EXPRESION  -->
        <button onclick= "Caso1()">generar codigo</button><br> <!-- BOTON QUE HACE QUE GENERE EL CODIGO  -->

    <div>
        <h2>RESULTADO</h2><br> 
        <textarea name="" id='c1' cols="20" rows="10"></textarea><!-- CUADRO DE TEXTO DONDE SE GENREA EL RESULTADO  -->
    </div>  
<script>      
function Caso1() {
    
    var ecuacion = document.getElementById('t1').value;
       if(ecuacion != null){ 
           var expres = /[a-zA-Z0-9]{1,}(\d{1,}| |\[\d\]{1}|)( |)(\*|\/)( |)([a-zA-Z0-9]{1,}(\d{1,}| |\[\d\]{1}|))/gm; 
           var suma = ecuacion.match(expres);
           var i = 0;//VARIABLE CON VALOR DE 0
           var t1 = 't';//VARIABLE QUE ES T
           var r1 = t1 + i + '=' + suma;//VARIABLE 
           var otro = ecuacion.replace(expres,t1+i);//REMPLAZA LO DE LA EXPRES Y T1 +I
           i++;
           var r2 = t1+i+'='+otro;
      };
    document.getElementById('c1').value = r1  +"\n"+r2;
   
}
</script>
