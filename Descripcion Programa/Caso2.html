<script>
    
    function caso2(){
            var expIngresada = document.getElementById("T2").value;             
            document.getElementById("c2").innerHTML=expIngresada;              
            var sMR = /[a-zA-Z0-9]{1,}(\d{1,}| |\[\d\]{1}|)( |)(\*|\/)( |)([a-zA-Z0-9]{1,}(\d{1,}| |\[\d\]{1}|))/gm;  //expresiones a utilizar para obtener la ecuacion  
            var sMD = /[a-zA-Z0-9]{1,}(\d{1,}| |\[\d\]{1}|)( |)(\+|\-)( |)([a-zA-Z0-9]{1,}(\d{1,}| |\[\d\]{1}|))/gm;  //expresiones a utilizar para obtener la ecuacion  
            var siMV=/(\*|\/)/gm;
            var siMR=/(\+|\-)/gm;
            let t1;  
            let t2; 
            var text = ""; 
            var sup =["ini"];  
            var i=0; 
            var i2=0; 
            var j; //VARIABLE QUE SE UTILIZA EN EL WHILE
            var c=0; //VARIABLE QUE SE UTILIZA EN EL WHILE
            let siM = expIngresada.match(siMV); var cantP=siM.length; //ALMACENA LOS SIGNOS DE SIMV             
            let sigmenor = expIngresada.match(siMR); var cantSignosM = sigmenor.length;//ALMACENA LOS SIGNOS DE SIMR
            t1 = expIngresada.match(sMR);                                             
            while(i < cantP){                                                             
                t2 = expIngresada.match(sMR);                                        
                t1[c]=t2[0];                                                             
                for(j=0; j<1; j++){                                                      
                    text += "t" +c + " = "+ t1[c] + "\n";                                          
                    sup[c] = "t" +c + "";                                           
                    expIngresada = expIngresada.replace(t1[c],sup[c]); c++                              
                } i++      
            } 

            while(i2 < cantSignosM){      //dentro del while se pone un for                       
                t2 = expIngresada.match(sMD);             
                t1[c]=t2[0];                                   
                for(j=0; j<1; j++){                           
                    text += "t" +c + " = "+ t1[c];  
                    sup[c] = "t" +c + " ";               
                    expIngresada = expIngresada.replace(t1[c],sup[c]); c++            
                } i2++     
            } 
            document.getElementById("c2").innerHTML=text; 
}
